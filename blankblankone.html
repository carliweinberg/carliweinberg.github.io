<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    p {
        display: inline;
    }
</style>

<body>
    <div>
            <h1> Welcome! Guess the blank </h1>
            <h2> example: snow _____ ______ house <br> answer: white</h2>
            <p>Click start. Think. Type guess in box. Click Guess. Click Next words to go on to a new one. </p>
    </div>
   
    <button id="button">
        Start
    </button>
    <button id="again">
        Next Words
    </button>
    <button id="guess">
        Guess
    </button>
    <button id="giveup">
            Give Up
    </button>
    <div>
        <p id="first">first word</p>
        <p>_____ ______</p>
        <p id="second">second word</p>
    </div>
    <div>
        <form>
            Guess:<br>
            <input type="text" id="theirGuess" name="guess">
        </form>
    </div>

    <script language="JavaScript" src="blankblank.js"></script>
</body>

</html>
