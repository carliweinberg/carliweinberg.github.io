<p> Click the color that the text reads. Once you click start you have 10 seconds.</p>
<button onclick="myStart()">Start</button>

<p id="demo"></p>

<p>
<script>

var count = 0;
var wordText =0;

function counter(buttonColor){
    if(isCorrect(buttonColor)==true){
    return count = count+1;
    }
    else{
        return count = count-1;
    }
}
  
function myFunction(buttonColor) {
    document.getElementById("two").innerHTML = counter(buttonColor);
    wordText = Math.floor((Math.random() * 6));
    var y = Math.floor((Math.random() * 6));
    var cars = ["Blue", "Red", "Orange", "Pink", "Green", "Brown"];
    var result = cars[wordText].fontcolor(cars[y]);
    document.getElementById("demo").innerHTML = result;
}

function isCorrect(buttonColor){
    if(wordText===0 && buttonColor==="blue") return true;
    if(wordText===1 && buttonColor==="red") return true;
    if(wordText===2 && buttonColor==="orange") return true;
    if(wordText===3 && buttonColor==="pink") return true;
    if(wordText===4 && buttonColor==="green") return true;
    if(wordText===5 && buttonColor==="brown") return true;
    return false;
}

function myStart(){
    count=0;
    document.getElementById("two").innerHTML = 0;
    window.setTimeout(myAlert, 10000);
    var y = Math.floor((Math.random() * 6));
    var cars = ["Blue", "Red", "Orange", "Pink", "Green", "Brown"];
    var result = cars[wordText].fontcolor(cars[y]);
    document.getElementById("demo").innerHTML = result;
}

function myAlert() {
    alert('Times Up');
}

</script>
