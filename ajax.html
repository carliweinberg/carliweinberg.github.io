<script>
 var colors = ["Blue", "Red", "Orange", "Green"];
 var thisList = [];
 var guessList = [];
 var score = 0;
 var maxScore=0;
    
function myStart(){
    var colNum = Math.floor((Math.random() * 4));
    thisList.push(colors[colNum]);
    document.getElementById("score").innerHTML = score;
    console.log("thisList " + thisList);
    document.getElementById("demo").innerHTML = colors[colNum];
}
    
function buttonPress(buttonNum){
    indicateSwitch();
   guessList.push(colors[buttonNum]);
}
    
 var j;
var switchInicator =0;
function myCheck(){
    indicateSwitch();
    for(j=0; j<thisList.length; j++){
        if(thisList[j]!=guessList[j]){
            console.log("guesst list " + guessList);
            document.getElementById("two").innerHTML = "Wrong";
            return false;
        }
    }
 document.getElementById("two").innerHTML = "Correct";
    score = score +1;
    if(score> localStorage.getItem("highScore")){
        var highScoreName = document.getElementById("myHigh").value;
        maxScore = score;
        localStorage.setItem("highScore", maxScore);
        localStorage.setItem("highName", highScoreName);
        //document.getElementById("three").innerHTML = localStorage.getItem("highScore");
    } else{
        document.getElementById("three").innerHTML = "current high score";
    }
    document.getElementById("four").innerHTML = localStorage.getItem("highScore");
    document.getElementById("five").innerHTML = localStorage.getItem("highName");
 myStart();
 guessList = [];
    return true;
}
    
function indicateSwitch(){
    if(switchInicator===0){
        switchInicator=1;
    document.getElementById("change").innerHTML = "x";
    } else{
        switchInicator=0;
    document.getElementById("change").innerHTML = "o";
    }
}

</script>
