<html>

<head>
    <!-- Load the Firebase base library before loading the body. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="groceryList.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="groceryList.js"></script>

    <div id="titleDiv">
        <h1 id="title">Grocery List!</h1>
    </div>
    <div id="buttonDiv">
        <form id="numberForm">
            <div class="form-group">
                <label for="newItemLabel"></label>
                <input class="form-control" id="newItemLabel" placeholder="Item">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitBtn">Add Item</button>
            <button id="removeButton" class="btn btn-primary btn-lg btn-block"> Delete</button>
        </form>
    </div>
    <div id="listDiv">
        <p id="listItems"></p>
        <ul id="listOfItems">
            <div id="cb"></div>
        </ul>
        <p id="high"></p>
    </div>

</body>

</html>
